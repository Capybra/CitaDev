<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню сервера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Светло-серый фон */
        }

        .main-window {
            background-color: #ffffff; /* Белый фон для окна */
            border-radius: 15px; /* Закругленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Легкая тень */
            padding: 30px;
            text-align: center;
            
            /* --- ГЛАВНОЕ ИСПРАВЛЕНИЕ: УБРАЛИ MAX-WIDTH, ДОБАВИЛИ ФИКСИРОВАННУЮ ШИРИНУ КОНТЕЙНЕРА КНОПОК --- */
            /* Устанавливаем максимальную ширину самого контента (кнопок), чтобы окно не было слишком широким */
            max-width: fit-content; 
            width: 90%; 
            
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            /* Важно: если заголовок шире кнопки, он растянет окно! */
            white-space: nowrap; 
        }

        .button-container {
            display: flex;
            flex-direction: column;
            
            /* --- ИСПРАВЛЕНИЕ: ЗАДАЕМ ШИРИНУ КОНТЕЙНЕРУ КНОПОК --- */
            /* Фиксированная ширина для контейнера, чтобы окно сжималось по ней */
            width: 350px; 
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-2px);
        }

        .menu-button strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 3px;
        }

        .menu-button small {
            display: block;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Стиль для кнопки Мониторинг */
        .monitor-button {
            background-color: #28a745;
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.2);
        }

        .monitor-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="main-window">
        <h1>Service system by Ipushka</h1>
        <div class="button-container">
            
            <a href="index.html" class="menu-button monitor-button">
                <strong>Мониторинг</strong>
                <small>Просмотр текущего состояния и логов сервера.</small>
            </a>

        </div>
    </div>
</body>
</html>
